<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet" />
	<link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="leftBar">
        <div id="logo">
            <img src="img/logo.png"></img>
        </div>
        <p>图片文件列表</p>


        <a id="genFileList" class="dow" disabled="disabled"> 生成文件列表</a>
        <textarea id="fileListInput" placeholder="按下方按钮导入文件"></textarea>
        <div id="fileList">

        </div>


        <a id="preImg" disabled="false" class="dowLit"> 上一张</a>
        <a id="nextImg" disabled="disabled" class="dowLit"> 下一张</a>

        <!-- <div class="checkboxThree"> -->
        <!-- <input type="checkbox" value="1" id="auto" checked="checked"  name="">
		<label for="auto"></label>
		<p>自动开启记录</p> -->
        <input type="file" id="file" />

        <!-- </div> -->


        <!-- <img id="preview" src="img/wow.jpg"> -->

    </div>
    <div id='mask' class='mask'>
        <p>努力涂色中....</p>
    </div>
    <div id='mask2' class='mask'>
        <p>努力涂色并下载中....</p>
    </div>
    <img id="preview" src=""></img>
    <canvas id="myCanvas"></canvas>
    <div class='topBar'>
        <div class="mousePosition"></div>

        <div class="content">
			<div id='storeDiv'>
				<div class="undoBtn">
					<a id="undo" class="dowLit2"><i class="iconfont icon-undo" ></i> 撤销</a>
				</div>
				<div class="saveBtn">
					<a id="submit" class="dowLit2"> <i class="iconfont icon-save" ></i>保存标记点</a>
				</div>

			</div>



            <div id="resultDiv" class="top-part3">
                <textarea id="resultArea"></textarea>

            </div>
			<div class="clearBtn">
				<a id="clearResult" class="dowLit2"> <i class="iconfont icon-trash" ></i>清空结果</a>
			</div>
			<div class="custom">
				<p class="adjust">调整标记点大小</p>
				<input  type="range" id='pointSize' value="3"  min="1" max="5"></input>
					<p class="adjust">调整标记点颜色</p>
				<input  type="color" id='pointColor' ></input>

			</div>

        </div>

    </div>


</body>

<script src="js/jquery-3.1.1.js" type="text/javascript"></script>
<script src="js/base64.js" type="text/javascript"></script>
<script src="js/canvas2image.js" type="text/javascript"></script>
